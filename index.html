<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid" style="color: white; background-color: rgba(14, 11, 11, 0.904);">
        <div class="container">
          <h1 class="display-4">Train Scheduler</h1>
          <p class="lead">A timetable for all your train needs.</p>
        </div>
      </div>

    <div class="container">

    <div class="card">
        <table class = "table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>

                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>
    </div>

  
    <div class="card mt-3">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="search-term">Train Name</label>
                        <input type="text" class="form-control" id="train-name" aria-describedby="train-name">
                    </div>
                    <div class="form-group">
                        <label for="start-year">Destination</label>
                        <input type="text" class="form-control" id="train-destination" aria-describedby="train-destination">
                    </div>
                    <div class="form-group">
                        <label for="end-year">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="train-time" aria-describedby="train-time">
                    </div>
                    <div class="form-group">
                            <label for="end-year">Frequency (min)</label>
                            <input type="text" class="form-control" id="train-frequency" aria-describedby="train-frequency">
                        </div>
                
                    <button type="add-button" class="btn btn-primary" id="add-button">Add</button>
                </form>
            
            </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="moment.js"></script>        
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
